<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="card__top"
          src="./images/bg-pattern-card.svg"
          alt="pattern bg"
        />
        <div class="card__content">
          <div class="avatar">
            <img src="./images/image-victor.jpg" alt="victor crest" />
          </div>
          <div class="info">
            <h1 class="info__name">Victor Crest</h1>
            <span class="info__age"> 26 </span>
            <h2 class="info__city">London</h2>
          </div>
          <div class="activity">
            <div class="activity__item">
              <h3>80K</h3>
              <span> Followers</span>
            </div>
            <div class="activity__item">
              <h3>803K</h3>
              <span> Likes</span>
            </div>
            <div class="activity__item">
              <h3>1.4K</h3>
              <span> Photos</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Myoschen">Myos</a>.
    </footer>
  </body>
</html>
